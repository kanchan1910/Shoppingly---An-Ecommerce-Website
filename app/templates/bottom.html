{% extends 'base.html' %}
{% load static %}
{% block title %}Bottom wears Section{% endblock title %}
{% block content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
   <div class="list-group">
	   <a href="{% url 'bottom' %}" class="list-group-item list-group-item-action" aria-current="true"> All Bottomwears
	   </a>
	   
	   <a href="{% url 'bottomdata' 'Girls' %}" class="list-group-item list-group-item-action" aria-current="true"> Girls
	   </a>
	   
	   <a href="{% url 'bottomdata' 'Boys' %}" class="list-group-item list-group-item-action" aria-current="true"> Boys
	   </a>

	   	   <a href="{% url 'bottomdata' 'below' %}" class="list-group-item list-group-item-action" aria-current="true"> Below 1000
	   </a>
	   	   <a href="{% url 'bottomdata' 'above' %}" class="list-group-item list-group-item-action" aria-current="true"> Above 1000
	   </a>
   </div>
  </div>
	 
  <div class="col-sm-8">
<div class="row">
	
	 {% for b in bottoms %}
<div class="col-sm-5 text-center mb-4">
	<a href="{% url 'productdetail' b.id %}" class="btn">
		<div class="item">
			<img src="{{b.product_image.url}}" alt="" height="330" class="">
			<div class="fw-bold">
				{{b.title}}
			</div>
			<div class="fw-bold">
				Rs. {{b.discounted_price}}
			</div>
			<small class="fw-light text-decoration-line-through">
				{{b.selling_price}}
			</small>
		</div>
	</a>
</div>

	 {% endfor %}
</div>
  </div>
 </div>
</div>
{% endblock content %}
