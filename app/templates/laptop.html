{% extends 'base.html' %}
{% load static %}
{% block title %}Laptop Section{% endblock title %}
{% block content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
   <div class="list-group">
	   <a href="{% url 'laptop' %}" class="list-group-item list-group-item-action" aria-current="true"> All Laptops
	   </a>
	   
	   <a href="{% url 'laptopdata' 'Apple' %}" class="list-group-item list-group-item-action" aria-current="true"> Apple
	   </a>
	   
	   <a href="{% url 'laptopdata' 'Asus' %}" class="list-group-item list-group-item-action" aria-current="true"> Asus
	   </a>
	   
	   <a href="{% url 'laptopdata' 'Acer' %}" class="list-group-item list-group-item-action" aria-current="true"> Acer
	   </a>
	   
	   <a href="{% url 'laptopdata' 'hp' %}" class="list-group-item list-group-item-action" aria-current="true"> hp
	   </a>
	   	   <a href="{% url 'laptopdata' 'below' %}" class="list-group-item list-group-item-action" aria-current="true"> Below 100000
	   </a>
	   	   <a href="{% url 'laptopdata' 'above' %}" class="list-group-item list-group-item-action" aria-current="true"> Above 100000
	   </a>
   </div>
  </div>
	 
  <div class="col-sm-8">
<div class="row">
	
	 {% for l in laptops %}
<div class="col-sm-8 text-center mb-4">
	<a href="{% url 'productdetail' l.id %}" class="btn">
		<div class="item">
			<img src="{{l.product_image.url}}" alt="" height="330" class="">
			<div class="fw-bold">
				{{l.title}}
			</div>
			<div class="fw-bold">
				Rs. {{l.discounted_price}}
			</div>
			<small class="fw-light text-decoration-line-through">
				{{l.selling_price}}
			</small>
		</div>
	</a>
</div>

	 {% endfor %}
</div>
  </div>
 </div>
</div>
{% endblock content %}
