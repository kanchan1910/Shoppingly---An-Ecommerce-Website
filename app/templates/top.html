{% extends 'base.html' %}
{% load static %}
{% block title %}Top wears Section{% endblock title %}
{% block content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
   <div class="list-group">
	   <a href="{% url 'top' %}" class="list-group-item list-group-item-action" aria-current="true"> All Topwears
	   </a>
	   
	   <a href="{% url 'topdata' 'Girls' %}" class="list-group-item list-group-item-action" aria-current="true"> Girls
	   </a>
	   
	   <a href="{% url 'topdata' 'Boys' %}" class="list-group-item list-group-item-action" aria-current="true"> Boys
	   </a>

	   	   <a href="{% url 'topdata' 'below' %}" class="list-group-item list-group-item-action" aria-current="true"> Below 1000
	   </a>
	   	   <a href="{% url 'topdata' 'above' %}" class="list-group-item list-group-item-action" aria-current="true"> Above 1000
	   </a>
   </div>
  </div>
	 
  <div class="col-sm-8">
<div class="row">
	
	 {% for t in tops %}
<div class="col-sm-5 text-center mb-4 mr-4 ml-4">
	<a href="{% url 'productdetail' t.id %}" class="btn">
		<div class="item">
			<img src="{{t.product_image.url}}" alt="" height="330" class="">
			<div class="fw-bold">
				{{t.title}}
			</div>
			<div class="fw-bold">
				Rs. {{t.discounted_price}}
			</div>
			<small class="fw-light text-decoration-line-through">
				{{t.selling_price}}
			</small>
		</div>
	</a>
</div>

	 {% endfor %}
</div>
  </div>
 </div>
</div>
{% endblock content %}
